    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

<body>
    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
			
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">Login</div>
                </div>
            </div>
			
            <div class="pages navbar-through toolbar-through">
                <div data-page="login" class="page no-swipeback no-navbar">
                    <div class="page-content">
						
                        <div class="content-block full">
							<div class="initializer"></div>
							
                            <h2 class="index" style="margin-bottom: 0px; margin-top: 65px;">Welcome to</h2><br/>
							<h1 class="index" style="margin-top: 0; margin-bottom: 50px;">Spaced<br/>Learner</h1>
							<p class="center">
								<input id="username" class="index" type="text" placeholder="Username" /><br/>
								<input id="password" class="index" type="password" placeholder="Password" /><br/>
								<a id="login" class="button index">Log In</a><br/>
								<a href="register.html" class="button index register">Register</a><br/>
								<a class="index" href="forgetpassword.html">Forget your password?</a>
							</p>
                        </div>
						
                    </div>
                </div>
            </div>
			
        </div>
    </div>

	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/modules/basics.js"></script>
