<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	
    <title>Mobile Experience Sampling App</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
			
            <div class="navbar">
                <div class="navbar-inner">
					<div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center">Survey</div>
                </div>
            </div>
			
            <div class="pages navbar-through toolbar-through">
                <div data-page="login" class="page no-navbar">
                    <div class="page-content">
						
                        <div class="content-block full">
                            <h2 style="margin-bottom: 15px; margin-top: 65px;">Welcome to</h2>
							<h1 style="margin-top: 0;">Spaced<br/>Learner</h1>
							<p class="center">
								<br/><br/><br/>
								Name: <input id="username" type="text" style="margin-bottom: 10px;" /><br/>
								Password: <input id="password" type="password" style="margin-bottom: 10px;" />
								<br/>
								<a onClick="autorizeUser();" class="button">Log In</a> <a href="register.html" class="button">Create User</a>
							</p>
                        </div>
						
                    </div>
                </div>
            </div>
			
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
	
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/module/survey.js"></script>
	
    <script type="text/javascript" src="js/pages.js"></script>
</body>

</html>
